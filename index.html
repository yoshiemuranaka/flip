<!DOCTYPE html>
<html>
<head>
	<title>Flip</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<body>
	<!-- ontouchstart="this.classList.toggle('click')" -->
	<section class="container">
		<div id="card">
			<div class="front">Front</div>
			<div class="back">Back</div>
		</div>
	</section>

<script type='text/javascript'>
	// $('.container').click(function(){
	// 	$(this).toggleClass('active')
	// })

	function startup(){
		var container = document.getElementsByClassName("container")[0];
		container.addEventListener("touchstart", handleStart, false);
		container.addEventListener("touchend", handleEnd, false);
		container.addEventListener("touchmove", handleMove, false);
	}

	function handleStart(event){
		console.log(event.path[2])
		var container = event.path[2].toggleClass('active')
	}

	function handleEnd(event){
		console.log('event end')
	}

	function handleMove(event){
		console.log('event move')
	}

	startup()
</script>

</body>
</html>
