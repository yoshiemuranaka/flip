<!DOCTYPE html>
<html>
<head>
	<title>Flip</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<body>
	
	<section class="container">
		<div id="card">
			<div class="front">Front</div>
			<div class="back">Back</div>
		</div>
	</section>

<script type='text/javascript'>

	var moveLength = 0;

	function init(){
		var container = document.getElementsByClassName("container")[0];
		// container.addEventListener("touchstart", handleStart, false);
		container.addEventListener("touchend", handleEnd, false);
		container.addEventListener("touchmove", handleMove, false);
	}

	// function handleStart(event){
	// }

	function handleEnd(event){
		console.log('event end');
		checkMoveLength(moveLength);
		moveLength = 0; 
	}

	function handleMove(event){
		moveLength += 1
	}

	function checkMoveLength(length){
		if(length > 2){
			console.log('next!')
			$('.container').toggleClass('pink')
		}else{
			console.log('flip it')
			$('.container').toggleClass('active')
		}
	}

	init()
</script>

</body>
</html>
